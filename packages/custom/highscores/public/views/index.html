<section data-ng-controller="HighscoresController" data-ng-init="find()">
    <div class="container-fluid m-bottom-25">
        <h1 class="m-bottom-25">Highscores</h1>
        <blockquote>
            <p>If winning isn't everything, why do they keep score?</p>
            <footer>Vince Lombardi</footer>
        </blockquote>
    </div>

    <div class="container-fluid">

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="highscore in highscores">
                        <td>{{highscore.user.username}}</td>
                        <td>{{highscore.score}}</td>
                        <td>{{highscore.changed | date:'dd.mm.yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>

<section data-ng-controller="GamesController" data-ng-init="find()">
    <div class="container m-bottom-35">


        <div class="container-fluid m-bottom-5">
            <div class="row">
                <h1 class="m-bottom-25">Games</h1>
            </div>
        </div>

        <div class="container-fluid">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>State</th>
                            <th>Winner</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="game in games">
                            <td>{{game._id}}</td>
                            <td>{{game.state}}</td>
                            <td>{{game.winner.username}}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

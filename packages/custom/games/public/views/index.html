<section data-ng-controller="GamesIndexController" data-ng-init="init()">
    <div class="container m-bottom-35">

        <div class="container-fluid m-bottom-5">
            <div class="row">

                <div data-ng-if="status === 'full'">
                    <h1 class="m-bottom-25">Currently playing!</h1>

                    <p>Please come back later.</p>
                </div>

                <div data-ng-if="status === 'join'">
                    <h1 class="m-bottom-25">Join an existing game!</h1>

                    <p>Choose a color and join the game:</p>
                </div>

                <div data-ng-if="status === 'create'">
                    <h1 class="m-bottom-25">Start a new game!</h1>

                    <p>Choose a form and start a new game:</p>
                </div>


                <div data-ng-if="status !== 'full'">
                    <form role="form" name="gameForm" class="form-horizontal col-md-6" data-ng-submit="createOrJoinGame(gameForm.$valid)" novalidate>
                        <fieldset>
                            <div class="form-group col-md-6" data-ng-class="{ 'has-error' : submitted && gameForm.selectedForm.$invalid }">
                                <label mean-token="'choose-form'" for="selectedForm">Select
                                    a form:</label>
                                <select name="selectedForm"
                                        id="selectedForm"
                                        class="form-control input-sm"
                                        data-ng-model="selectedForm"
                                        required>
                                    <option value="">---</option>
                                    <option data-ng-repeat="form in forms" value="{{form}}">
                                        {{form}}
                                    </option>
                                </select>
                            </div>
                        </fieldset>

                        <div class="form-group col-md-6">

                            <div data-ng-if="currentGame">
                                <input class="btn btn-info" value="Join a game!" type="submit"/>
                            </div>

                            <div data-ng-if="!currentGame">
                                <input class="btn btn-info" value="Create a new game!" type="submit"/>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</section>

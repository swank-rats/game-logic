<section data-ng-controller="GamesPlayController" data-ng-init="init()">
    <div class="container m-bottom-35">

        <div class="container-fluid m-bottom-25">
            <div class="row">
                <div class="col-md-12">
                    <div id="waiting" class="" data-ng-show="gameStatus === 'waiting'"  data-ng-model="gameStatus">
                        <h1 class="text-center">Waiting...</h1>
                        <p class="text-center">for another player to join the game!</p>
                    </div>
                    <div id="start" data-ng-show="gameStatus === 'ready'"  data-ng-model="gameStatus">
                        <h1 class="text-center">Start the game!</h1>
                        <input class="btn btn-info btn-lg center-block" value="Start!" type="submit"/>
                    </div>
                    <div id="stream" data-ng-show="gameStatus === 'started'" data-ng-keydown="keyDownAction($event)" data-ng-keyup="keyUpAction($event)" tabindex="-1"  data-ng-model="gameStatus">
                        <img class="img-responsive hidden" src="{{server}}" data-ng-model="server"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid m-bottom-5">
            <div class="row">
                <div class="col-md-12">
                    <h3>Controlls</h3>
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr>
                                <td><strong>Command</strong></td>
                                <td><strong>Action</strong></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>Turn your robot to the left side.</td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td>Turn your robot to the right side.</td>
                            </tr>
                            <tr>
                                <td>W</td>
                                <td>Accelerate your robot.</td>
                            </tr>
                            <tr>
                                <td>S</td>
                                <td>Slow your robot down.</td>
                            </tr>
                            <tr>
                                <td>L</td>
                                <td>Fire a cheese bullet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</section>

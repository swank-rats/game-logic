<section data-ng-controller="GamesController" data-ng-init="initGamesView()">
    <div class="container m-bottom-35">

        <div class="container-fluid m-bottom-25">
            <div class="row">
                <div class="col-md-12" data-ng-keypress="keyDownAction($event)"  data-ng-keyup="keyUpAction($event)" tabindex="-1">
                    <img class="img-responsive" src="{{server}}"/>
                </div>
            </div>
        </div>

        <div class="container-fluid m-bottom-5">
            <div class="row">
                <div class="col-md-12">
                    <h3>Controlls</h3>
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr>
                                <td><strong>Command</strong></td>
                                <td><strong>Action</strong></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Left Arrow Key</td>
                                <td>Turn your robot to the left side.</td>
                            </tr>
                            <tr>
                                <td>Right Arrow Key</td>
                                <td>Turn your robot to the right side.</td>
                            </tr>
                            <tr>
                                <td>Arrow Key Up</td>
                                <td>Accelerate your robot.</td>
                            </tr>
                            <tr>
                                <td>Arrow Key Down</td>
                                <td>Slow your robot down.</td>
                            </tr>
                            <tr>
                                <td>Spacebar</td>
                                <td>Fire a cheese bullet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</section>
